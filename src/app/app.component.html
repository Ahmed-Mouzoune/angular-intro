<h1>Angular {{title}} App</h1>
<div>{{count}}</div>
<button (click)="add()">Add</button>
<button (click)="minus()">Minus</button>
<button (click)="fetchProducts()">Fetch</button>

<div *ngIf="product">
  <h2>{{ product.title }}</h2>
  <p>{{ product.description }}</p>
  <img width="100" width="100" [src]="product.image" alt="{{ product.title }}">
</div>

<div *ngFor="let pd of products">
  <h2>{{ pd.title }}</h2>
  <p>{{ pd.description }}</p>
  <strong>{{ pd.price }}</strong>
</div>
